<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
</head>
<body>
<h1>Редактировать пользователя</h1>
<form th:action="@{/admin/{id}(id=${user.id})}" th:method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" th:field="*{username}" required>
    </div>
    <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="name">Имя:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="lastName">Фамилия:</label>
        <input type="text" id="lastName" th:field="*{lastName}" required>
    </div>
    <div>
        <label for="age">Возраст:</label>
        <input type="number" id="age" th:field="*{age}" required>
    </div>
    <div>
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" th:field="*{mail}" required>
    </div>
    <div>
        <label for="roles">Роли:</label>
        <select id="roles" th:field="*{roles}" multiple>
            <option th:each="role : ${allRoles}"
                    th:value="${role.id}"
                    th:selected="${user.roles.contains(role)}"
                    th:text="${role.name}"></option>
        </select>
    </div>
    <div>
        <button type="submit">Сохранить</button>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
</form>
<a th:href="@{/admin}">Назад</a>
</body>
</html>
