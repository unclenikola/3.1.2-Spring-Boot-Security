<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body>
<h1>Личный кабинет</h1>
<p>Добро пожаловать, <span th:text="${user.username}"></span>!</p>
<p>Ваши данные:</p>
<ul>
    <li>Имя: <span th:text="${user.name}"></span></li>
    <li>Фамилия: <span th:text="${user.lastName}"></span></li>
    <li>Возраст: <span th:text="${user.age}"></span></li>
    <li>Роли: <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span></li>
</ul>
<form th:action="@{/logout}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit">Выйти</button>
</form>
</body>
</html>
